<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/validacaoLogin.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-[50vh]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="sm:mx-auto sm:w-full sm:max-w-xs">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Bem vindo ao</h2>
            <img class="sm-auto h-1/4 w-1/4 w-auto" src="assets/Logo sem fundo.png" alt="Your Company">
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xs">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="senha" class="block text-sm/6 font-medium text-gray-900">Senha</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a
                                senha?</a>
                        </div>
                    </div>
                    <div class="mt-2 relative">
                        <input type="password" name="senha" id="senha" autocomplete="current-password" required
                            class="block w-full rounded-md border border-gray-300 bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">ğŸ‘</span>
                    </div>
                </div>

                <div>
                    <button id="loginButton" type="button" onclick="window.location.href='./login.html'"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Sign in
                    </button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
