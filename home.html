<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-[50vh]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="sm:mx-auto sm:w-full sm:max-w-xs">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Bem vindo ao</h2>
            <img class="sm-auto h-1/4 w-1/4 w-auto" src="assets/Logo sem fundo.png" alt="Your Company">
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xs">
            <div class="space-y-6 p-6">
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-[#004251] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-[#003040] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#004251]">
                        Criar uma conta
                    </button>
                </div>
                <div>
                    <a href="index.html"
                        class="flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold text-[#004251] shadow hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#004251]">
                        Login
                    </a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
