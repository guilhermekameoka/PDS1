<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Chamada de Emergência</title>
  <style>
    @keyframes vibrate {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-2px);
      }
      50% {
        transform: translateX(2px);
      }
    }

    @keyframes dots {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gray-900 flex justify-center items-center min-h-screen">

  <div class="w-96 bg-white p-6 rounded-lg shadow-md">
    <a href="./idoso.html">
      <button class="text-gray-600 text-xl">&#8592;</button>
    </a>
    <div class="text-center">
      <h1 class="text-2xl font-bold">Emergência</h1>
    </div>

    <div class="mt-6 text-center">
      <img src="assets/samu-logo.png" alt="Logo do SAMU" class="w-20 h-20 mx-auto" />
      <p class="mt-4 text-lg text-gray-700">Chamando...</p>
      <div class="flex justify-center mt-2 space-x-1">
        <span class="dot bg-gray-700 w-2 h-2 rounded-full" style="animation: dots 1s infinite;"></span>
        <span class="dot bg-gray-700 w-2 h-2 rounded-full" style="animation: dots 1s infinite 0.2s;"></span>
        <span class="dot bg-gray-700 w-2 h-2 rounded-full" style="animation: dots 1s infinite 0.4s;"></span>
      </div>
    </div>

    <div class="mt-6 flex justify-center">
      <img src="assets/audio-icon.png" alt="Áudio em andamento" class="w-16 h-16" style="animation: vibrate 0.5s infinite;" />
    </div>

    <div class="mt-6 flex justify-center">
      <button class="bg-red-500 text-white text-lg font-bold rounded-full">
        <img src="assets/finalizar-ligacao.png" alt="Finalizar Ligação" class="w-16 h-16" />
      </button>
    </div>
  </div>

</body>

</html>
