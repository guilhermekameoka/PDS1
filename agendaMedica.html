<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Consultas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 min-h-screen p-4">
    <div class="max-w-md mx-auto">
      <a href="./medico.html">
        <button class="text-gray-600 hover:text-gray-800">←</button>
      </a>
      <div class="bg-blue-200 p-4 rounded-lg flex items-center justify-between">
        <h1 class="text-lg font-semibold">Registro de Consultas</h1>
        <div class="w-20 h20">
          <img
            src="assets/Lifesavers Stethoscope from Saude Senior.png"
            alt="Estetoscópio"
            class="w-20 h-20"
          />
        </div>
      </div>

      <input
        type="text"
        placeholder="Pesquisar"
        class="w-full mt-4 p-2 border rounded-lg"
      />

      <div class="mt-4 space-y-3">
        <div class="bg-white p-4 rounded-lg shadow flex items-center">
          <div class="flex-1">
            <p class="font-medium">Franciisco Silva</p>
            <p class="text-blue-500">15/05 17H</p>
          </div>
          <div
            class="w-10 h-10 bg-purple-300 rounded-full flex items-center justify-center"
          >
            <img
              src="assets/Lifesavers Avatar from Saude Senior.png"
              alt="Avatar"
              class="rounded-full"
            />
          </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow flex items-center">
          <div class="flex-1">
            <p class="font-medium">Vilma Oliveira</p>
            <p class="text-blue-500">15/05 12H</p>
          </div>
          <div
            class="w-10 h-10 bg-purple-300 rounded-full flex items-center justify-center"
          >
            <img
              src="assets/Lifesavers Avatar from Saude Senior.png"
              alt="Avatar"
              class="rounded-full"
            />
          </div>
        </div>
      </div>
    </div>
    <a href="./agendarConsulta.html">
      <button
        class="fixed bottom-6 right-6 bg-yellow-400 w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl"
      >
        +
      </button>
    </a>
  </body>
</html>
