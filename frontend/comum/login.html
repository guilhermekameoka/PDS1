<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saúde Sênior</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen overflow-hidden">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Logo e título -->
        <div class="sm:mx-auto sm:w-full sm:max-w-xs">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Entrar</h2>
        </div>

        <!-- Seleção de perfil -->
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-xs">
            <div class="flex justify-center gap-6">
                <div class="flex flex-col items-center">
                    <img src="../../assets/IMG-Medico.png" alt="Médico" class="w-24 h-24 rounded-lg border cursor-pointer">
                    <span class="text-gray-700 mt-2 text-sm font-medium">Médico(a)</span>
                </div>
                <div class="flex flex-col items-center">
                    <img src="../../assets//IMG-Cuidador.png" alt="Cuidador" class="w-24 h-24 rounded-lg border cursor-pointer">
                    <span class="text-gray-700 mt-2 text-sm font-medium">Cuidador(a)</span>
                </div>
            </div>

            <div class="flex flex-col items-center mt-6">
                <img src="../../assets//IMG-Idoso.png" alt="Idoso" class="w-25 h-24 rounded-lg border cursor-pointer">
                <span class="text-gray-700 mt-2 text-sm font-medium">Idoso(a)</span>
            </div>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="mt-6 sm:mx-auto sm:w-full sm:max-w-xs space-y-4 p-6">
            <input type="email" name="email" id="email" autocomplete="email" required placeholder="Email"
                class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#004251] focus:border-[#004251]">
            
            <div class="mt-2 relative">
                <input type="password" name="senha" id="senha" autocomplete="current-password" required placeholder="Senha"
                    class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#004251] focus:border-[#004251]">
            </div>

            <button id="loginButton" type="submit" class="flex w-full justify-center rounded-md bg-[#004251] px-3 py-1.5 text-sm font-semibold text-white shadow hover:bg-[#003040] focus:outline-none focus:ring-2 focus:ring-[#004251]">
                Entrar
            </button>
        </form>

        <!-- Cadastro -->
        <p class="mt-4 text-sm text-gray-600 text-center">Não possui uma conta? <a href="./cadastrar.html" class="text-[#004251] hover:underline">Se registrar</a></p>
    </div>

    <script src="../../js/validacaoLogin.js"></script>
</body>

</html>
