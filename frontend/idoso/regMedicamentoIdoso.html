<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/medicamento.js"></script>
  <title>Registro de Medicamento</title>
  <style>
    .placeholder-label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
    }

    .relative input:focus+.placeholder-label,
    .relative input:not(:placeholder-shown)+.placeholder-label,
    .relative input.filled+.placeholder-label {
      top: 4px;
      left: 10px;
      font-size: 12px;
      color: #4a5568;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center items-center relative mb-4">
      <a href="./listarMedicamentosIdoso.html" class="absolute left-0">
        <button class="text-gray-600 hover:text-gray-800"><img src="../../assets/arrrowBack.png" alt="arrrowBack"
            class="h-6 w-6"></button>
      </a>
      <img src="../../assets/Logo sem fundo.png" alt="Saúde Sênior" class="w-30" />
    </div>
    <h1 class="text-2xl font-bold text-center mb-4">Registro de Medicamento</h1>

    <form id="medicamento-form" class="space-y-4">
      <input type="text" id="nome" placeholder="Nome do Medicamento" class="w-full p-3 border rounded-lg" required>

      <input type="date" id="data-inicial" class="w-full p-3 border rounded-lg" required>
      <input type="date" id="data-final" class="w-full p-3 border rounded-lg" required>

      <select id="frequencia" class="w-full p-3 border rounded-lg" required>
        <option value="" disabled selected>Frequência</option>
        <option value="Diário">Diário</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensal">Mensal</option>
      </select>

      <input type="time" id="hora" class="w-full p-3 border rounded-lg" required>
      <input type="text" id="dose" placeholder="Dose" class="w-full p-3 border rounded-lg" required>

      <button type="submit" class="w-full bg-blue-800 text-white p-3 rounded-lg hover:bg-blue-900">
        Registrar
      </button>
    </form>
  </div>
</body>

</html>
