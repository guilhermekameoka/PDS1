<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../js/listarMedicamentos.js"></script>
  <title>Lista de Medicamentos</title>
</head>

<body class="bg-blue-200 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
    <a href="./idoso.html" class="mb-4">
        <button class="text-gray-600 hover:text-gray-800"><img src="../../assets/arrrowBack.png" alt="arrrowBack" class="h-6 w-6"></button>
      </a>
    <div class="bg-blue-200 p-4 rounded-lg flex items-center justify-center space-x-3"> 
      <h1 class="text-xl font-bold inline-block">Medicamentos</h1>
      <img src="../../assets/Saude Senior Illustration.png" alt="Estetoscópio" class="w-20 h-20 inline-block" />
    </div>

    <!-- Campo de pesquisa -->
    <div class="mt-4">
      <input type="text" id="search-medicamento" placeholder="Pesquisar por nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none" />
    </div>

    <!-- Container onde os medicamentos serão carregados dinamicamente -->
    <div id="medicamentos-container" class="mt-6 space-y-4">
      <!-- Os medicamentos serão adicionados aqui pelo JavaScript -->
    </div>

    <div class="fixed bottom-6 right-6 flex items-center justify-center">
      <a class="bg-yellow-400 rounded-full w-14 h-14 shadow-md hover:bg-yellow-500 flex items-center justify-center"
      href="./regMedicamentoIdoso.html">
      <span class="text-3xl">+</span>
      </a>
    </div>
  </div>

</body>

</html>
