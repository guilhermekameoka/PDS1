<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Médica</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 min-h-screen p-4">
    <div class="max-w-md mx-auto">
      <a href="./medico.html" class="mb-4">
        <button class="text-gray-600 hover:text-gray-800"><img src="../../assets/arrrowBack.png" alt="arrrowBack" class="h-6 w-6"></button>
      </a>
      <div class="bg-blue-200 p-4 rounded-lg flex items-center justify-between">
        <h1 class="text-lg font-semibold">Minha Agenda de Consultas</h1>
        <div class="w-20 h20">
          <img
            src="../../assets/Lifesavers Stethoscope from Saude Senior.png"
            alt="Estetoscópio"
            class="w-20 h-20"
          />
        </div>
      </div>

      <input
        type="text"
        id="search-consulta"
        placeholder="Pesquisar paciente"
        class="w-full mt-4 p-2 border rounded-lg"
      />

      <div id="consultas-container" class="mt-4 space-y-3">
        <!-- Consultas serão carregadas aqui via JavaScript -->
        <div class="text-center text-gray-500 my-4">Carregando consultas...</div>
      </div>
    </div>
    <a href="./agendarConsulta.html">
      <button
        class="fixed bottom-6 right-6 bg-yellow-400 w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-xl"
      >
        +
      </button>
    </a>

    <script src="../../js/listarConsultasMedico.js"></script>
  </body>
</html>
